<!DOCTYPE html>
<html>
  <title>Pago POPUP</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/realizarPago.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/paid.js"></script>
  <script src="js/validations.js"></script>
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John Doe"
            minlength="4" maxlength="30" pattern="^[A-Za-z ]{4,30}$" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com"
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Street Fernando"
            pattern="^[a-zA-Z0-9]{4,60}$" minlength="4" maxlength="60" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York"
            pattern="^[a-zA-Z]{4,60}$" minlength="4" maxlength="60" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state"
                placeholder="NY" pattern="^[A-Z]{2}$" minlength="2" maxlength="2" required>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" pattern="^[0-9]{5}$"
                minlength="5" maxlength="5" required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe"
            minlength="4" maxlength="30" pattern="^[A-Za-z ]{4,30}$" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111222233334444" pattern="^[0-9]{16}$"
            minlength="16" maxlength="16" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" minlength="3" maxlength="9" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>

                <input type="text" id="expyear" name="expyear" placeholder="2023"
                pattern="^2[0-9]2[1-9]$" minlength="4" maxlength="4" required>

              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" minlength="3" maxlength="3" pattern="^[0-9]{3}$">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" onclick="pago()" value="Continue to checkout" class="btn">
        <input type="button" value="Go back" class="btn" style="background-color: red" onclick="window.location.assign('home-page.html')" >
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container" id="products">
    </div>
  </div>
</div>

</body>
</html>
